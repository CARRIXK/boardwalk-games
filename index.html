<!-- 
d-flex: This class applies the CSS display: flex; property to the body, making it a flex container.
        This allows for flexible layouts using the Flexbox model.

flex-column: This class sets the flex direction to column, meaning the flex items (child elements of the body) will be 
             arranged vertically in a column.

min-vh-100: This class sets the minimum height of the body to 100% of the viewport height (vh stands for viewport height).
            This ensures that the body takes up at least the full height of the viewport, which is useful for creating 
            full-height layouts. -->
<!-- Classes set on body are ste to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
